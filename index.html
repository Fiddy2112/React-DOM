<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- REACT -->
    <script
      src="https://unpkg.com/react@17/umd/react.development.js"
      crossorigin
    ></script>
    <!-- REACT-DOM -->
    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
      crossorigin
    ></script>
  </head>
  <body>
    <!-- 
          Render UI
        <div class='post-item'>
            <h2 title='Hoc React that la vui'>Hoc ReactJS</h2>
            <p>Hoc ReactJS tu co ban den nang cao</p>
        </div>
    -->
    <!-- <h1 title='Hello' class='heading'>Hello guys!</h1> -->
    <!-- 
        <ul>
            <li>Javascript</li>
            <li>ReactJS</li>
        </ul>
     -->
    <div id="root"></div>
    <script>
      const divReact = React.createElement(
        "div",
        {
          className: "post-item",
        },
        React.createElement(
          "h2",
          {
            title: "Hoc React that la vui",
          },
          "Hoc ReactJS"
        ),
        React.createElement("p", null, "Hoc ReactJS tu co ban den nang cao")
      );

      // Get root element
      const root = document.getElementById("root");

      // React-DOM => render UI

      ReactDOM.render(divReact, root);

      //------

      const h1React = React.createElement(
        "h1",
        {
          title: "Hello",
          className: "heading",
        },
        "Hello guys!"
      );

      ReactDOM.render(h1React, root);

      //----

      const ulReact = React.createElement(
        "ul",
        null,
        React.createElement("li", null, "Javascript"),
        React.createElement("li", null, "ReactJS")
      );

      ReactDOM.render(ulReact, root);
    </script>
  </body>
</html>
